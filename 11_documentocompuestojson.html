<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conjunto objetos JSON JQUERY</h1>
    <button type="button" id="botonclientes">
        Leer clientes JSON
    </button>
    <div id="resultado"></div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function (){
            $('#botonclientes').click(function (){
                $.getJSON('json/clientessimples.json', function (data){
                    //EL RECORRIDO ES CON .each()
                    //SI RECORREMOS ARRAYS []
                    //RETORNA EL INDICE DE OBJETO Y EL OBJETO

                    //data.clientes --> LEEMOS SOLO EL OBJETO QUE QUEREMOS
                    $.each(data.clientes, function (index, cliente) {
                       var h1 = $('<h1>', {
                            text : 'Indice: ' + index + ', Nombre: ' + cliente.nombre
                       });
                       h1.appendTo($('#resultado'));
                    });
                });
            });
        });
    </script>
</body>
</html>
