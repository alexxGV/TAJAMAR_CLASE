<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Atributos XML Jquery</h1>
    <button id="botoncargar" type="button">
        Cargar hospitales
    </button>
    <hr />
    <table border="1" id="tabla">
        <thead>
            <tr>
                <th>NOMBRE</th>
                <th>DIRECCION</th>
                <th>TELEFONO</th>
                <th>CAMAS</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#botoncargar").click(function () {
                $.get("xml/HOSPITAL_ATRIBUTOS.xml", function (data) {
                    var hospitales = $(data).find("HOSPITAL");
                    hospitales.each(function () {
                        var nombre = $(this).attr("NOMBRE");
                        var direccion = $(this).attr("DIRECCION");
                        var telefono = $(this).attr("TELEFONO");
                        var camas = $(this).attr("NUM_CAMA");

                        var tr = $("<tr>");
                        var tdnom = $("<td>", { "text": nombre });
                        var tddir = $("<td>", { "text": direccion });
                        var tdtlf = $("<td>", { "text": telefono });
                        var tdcamas = $("<td>", { "text": camas });
                        //AÃ‘ADIMOS CADA COLUMNA A LA FILA
                        tr.append(tdnom);
                        tr.append(tddir);
                        tr.append(tdtlf);
                        tr.append(tdcamas);
                        $("#tabla tbody").append(tr);

                    });
                });
            });
        });
    </script>
</body>

</html>
