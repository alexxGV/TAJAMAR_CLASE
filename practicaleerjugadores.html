<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <select id="select"></select>
    </form>
    <div id="salida">

    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                'url': 'json/jugadores.json',
                'method': 'GET',
                success: function (data) {
                    console.log(data);
                    $.each(data.jugadores, function (key, value) {
                        console.log('key: ' + key);
                        console.log('value.numero: ' + value.numero);

                        var option = $('<option>', {
                            text: value.nombre
                        });
                        option.appendTo($('#select'));

                    });
                    $('#select').change(function () {
                        buscarDatos(data);
                    })
                }
            });

        });

        function buscarDatos(data) {
            //LIMPIO LA PANTALLA
            $('#salida').empty();
            //CUANDO LA OPTION A SIDO SELECCIONADA
            $('#select option:selected').each(function () {
                var nombreOp = this.text;
                console.log(this.text);
                console.log(data);
                //RECORRO OTRA VEZ DATA PARA COMPARAR EL NOMBRE
                $.each(data.jugadores, function (key, value) {
                    if (nombreOp == value.nombre) {
                        var numero = $('<h1>', {
                            text: 'Numero: ' + value.numero
                        });
                        var nombre = $('<h1>', {
                            text: 'Nombre: ' + value.nombre
                        });
                        var posicion = $('<h1>', {
                            text: 'Posici√≥n: ' + value.posicion
                        });
                        var edad = $('<h1>', {
                            text: 'Edad: ' + value.edad
                        });
                        var img = $('<img>', {
                            src : value.imagen 
                        })
                        $('#salida').append(numero).append(nombre).append(posicion).append(edad).append(img);
                    }
                })
            });
        }
    </script>
</body>

</html>
