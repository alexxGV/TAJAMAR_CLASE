<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>Codigo Postal</label>
    <input type="text" id="cajacodigo" />
    <button type="button" id="botoncodigo">
        Validar CP
    </button>
    <br />
    <label>NIF: </label>
    <input type="text" id="cajanif" />
    <button type="button" id="botonnif">
        Validar NIF
    </button>
    <h1 id="resultado"></h1>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function (){
            $('#botoncodigo').click(function (){
                //OBJETO
                var expresion = new RegExp('^\\d{5}$'); //PONEMOS DOS CONTRABARRAS PORQUE CON UN NO ES CAPAZ DE ENTENDER QUE DEBE COGER NUMEROS
                //var expresion = new RegExp('^[0-9]{5}$');
                var codigo = $('#cajacodigo').val();
                var respuesta = expresion.test(codigo);
                $('#resultado').text(respuesta.toString().toUpperCase());
            });

            $('#botonnif').click(function (){
                var expresion = /^\d{8}[A-Z]{1}$/;
                var nif = $('#cajanif').val();
                var respuesta = expresion.test(nif);
                $('#resultado').text(respuesta.toString().toUpperCase());
            });
        });
    </script>


</body>

</html>
