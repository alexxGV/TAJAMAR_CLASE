        $(document).ready(function (){
            $('#botonextends').click(function (){
                //UTILIZAMOS ARRAY NATIVO PERO CON NUEVAS FUNCIONALIDADES
                var array = new Array();
                array.push(44);
                array.push(77);
                array.push(88);

                $('#resultado').html(html);
            });

            $('#botonherencia').click(function (){
                var array = new MiArray();

                html += '<h3 style="color:red">Suma: ' + array.sumarElementos() + '</h3>';
                $('#resultado').html(html);
