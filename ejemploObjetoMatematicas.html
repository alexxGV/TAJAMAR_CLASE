<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Ejemplo JS Orientado Objetos</h1>
    <form>
        <input type="number" id="cajanumero">
        <button type="button" id="botondoble">
            Doble
        </button>
    </form>
    <h1 style="color:red" id="resultado"></h1>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/objetoMatematicas.js"></script>
    <script>
        $(document).ready(function(){
            $('#botondoble').click(function (){
                var num = parseInt($('#cajanumero').val());
                var mates = new Matematicas(num)

                mates.generarDoble();
                $('#resultado').text(mates.doble);
            });
        });
    </script>
</body>

</html>
